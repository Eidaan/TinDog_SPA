<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./tindog_style.css">
</head>

<body>
    <section id="contact">
    <div class="container">
        <h2>Contact Us</h2>

        <div class="row">
            <div class="col-md-6">
                <p>Have questions or suggestions? Reach out to us!</p>

                <!-- Social Media Icons -->
                <div class="social-icons">
                    <a href="https://www.facebook.com/" target="_blank">
                        <img src="./facebook-svgrepo-com (1).svg" alt="Facebook" width="40" height="30" >
                    </a>
                    <a href="https://twitter.com/" target="_blank">
                        <img src="./twitter-svgrepo-com (1).svg" alt="Twitter" width="40" height="30">
                    </a>
                    <a href="https://www.linkedin.com/" target="_blank">
                        <img src="./linkedin-svgrepo-com (1).svg" alt="LinkedIn" width="40" height="30">
                    </a>
                    
                </div>
            </div>

            <div class="col-md-6">
                <!-- Bootstrap Email Form -->
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div><br>
                    <button type="submit" class="btn btn-outline-dark">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</section>    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-uefMccjz2iKlkjDScd7Xf5Fmwkclfu3MA7VbuOLZfzJ7E6GOlBE5BjiIzIHDnx1J"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy4RZl5SN7JN5K9d" crossorigin="anonymous"></script>
</body>

</html>
